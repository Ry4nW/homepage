<!DOCTYPE html>

<html lang="en">

<head>
    <meta name="author" content="Ry4nW">
    <meta name="description" content="A personalized new tab page.">
    <meta name="keywords" content="Homepage, quotes, time, date, search, HTML, CSS, JavaScript">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--
    <meta http-equiv="refresh" content="0.5" >
    -->
    <link rel="icon" href="icons/Tab%20Logo%20(R).png">
    <link rel="stylesheet" href="style.css">
    <title>Homepage</title>
</head>


<body onload="document.body.style.opacity='1'">

    <div class="headers">

        <h1 id="theGreeting"></h1>
        <h1 id="theTime"></h1>
        <h1 id="theDate"></h1>
        <h1 id="theWeather"></h1>
        <h1 id="theInspirationalQuote"></h1>

    </div>

    <div class="search">
        <form method="GET" action="https://google.com/search">
            <label>
                <input type="text" name="q" placeholder="Whats on your mind?" size="125" />
            </label>
            <input id="submitSearchBtn" type="submit" value="ğŸ”">
        </form>

    </div>

    <div id="apps-collectively">
        <ul id="applications">
            <li class="app up">
                <a href="https://youtube.com" target="_blank">
                    <img class="appImg" alt="Youtube" src="https://qonaskamkuk.com/wp-content/uploads/2019/08/youtube-logo.png" height="90px" width="90px">
                </a>
            </li>
            <li class="app up" id="reddit">
                <a href="https://www.reddit.com/" target="_blank">
                    <img class="appImg" alt="Reddit" src="icons/reddit.png" height="75px" width="75px">
                </a>
            </li>
            <li class="app up">
                <a href="https://roblox.com" target="_blank">
                    <img class="appImg" alt="Roblox" src="https://res-5.cloudinary.com/crunchbase-production/image/upload/c_lpad,f_auto,q_auto:eco/gg7hnk7vv8e8wudbq7pr" height="75px" width="75px">
                </a>
            </li>
            <li class="app up">
                <a href="https://github.com" target="_blank">
                    <img class="appImg" alt="GitHub" src="https://image.flaticon.com/icons/png/512/25/25231.png" height="75px" width="75px">
                </a>
            </li>
            <li class="app rest">
                <a href="https://discord.com" target="_blank">
                    <img class="appImg" alt="Discord" src="icons/discord.png" height="90px" width="80px">
                </a>
            </li>
            <li class="app rest">
                <a href="https://mail.google.com/mail/u/1/#inbox" target="_blank">
                    <img class="appImg" alt="Gmail" src="https://1000logos.net/wp-content/uploads/2018/05/Gmail-logo.png" height="100px" width="140px">
                </a>
            </li>
            <li class="app rest">
                <a href="https://vln.ucourses.com/d2l/login?logout=1" target="_blank">
                    <img class="appImg" alt="VLN" src="icons/vln logo.png" height="100px" width="100px">
                </a>
            </li>
        </ul>
    </div>

    <script defer src="scripts/config.js"></script>
    <script defer src="scripts/TimeDate.js"></script>
    <script defer src="scripts/InfoGenerator.js"></script>

</body>
