<!DOCTYPE html>

<html lang="en">

<head>
    <meta name="author" content="Ry4nW">
    <meta name="description" content="A personalized Homepage project to learn basic Front-End tools.">
    <meta name="keywords" content="Homepage, quotes, time, date, search, HTML, CSS, JavaScript">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icons/Tab Logo (R).png">
    <link rel="stylesheet" href="./style.css">
    <script src="scripts/TimeDate.js"></script>
    <title>Homepage</title>
</head>


<body>

    <div class="headers">

        <h1 id="theGreeting"></h1>
        <h1 id="theTime"></h1>
        <h1 id="theDate"></h1>

    </div>

    <div class="search">
        <form method="GET" action="https://google.com/search">
            <label>
                <input type="text" name="q" placeholder="Whats on your mind?" size="125" />
            </label>
            <input type="submit" value="Search">
        </form>

    </div>

    <div id="apps-collectively">
        <ul id="applications">
            <li class="app">
                <a href="https://youtube.com" target="_blank">
                    <img alt="Youtube" src="https://qonaskamkuk.com/wp-content/uploads/2019/08/youtube-logo.png" height="100px" width="100px">
                </a>
            </li>
            <li class="app">
                <a href="https://roblox.com" target="_blank">
                    <img alt="Roblox" src="https://res-5.cloudinary.com/crunchbase-production/image/upload/c_lpad,f_auto,q_auto:eco/gg7hnk7vv8e8wudbq7pr" height="100px" width="100px">
                </a>
            </li>
            <li class="app">
                <a href="https://github.com" target="_blank">
                    <img alt="GitHub" src="https://image.flaticon.com/icons/png/512/25/25231.png" height="100px" width="100px">
                </a>
            </li>
            <li class="app">
                <a href="https://discord.com" target="_blank">
                    <img alt="Discord" src="https://cdn4.iconfinder.com/data/icons/logos-and-brands/512/91_Discord_logo_logos-512.png" height="100px" width="105px">
                </a>
            </li>
            <li class="app">
                <a href="https://mail.google.com/mail/u/1/#inbox" target="_blank">
                    <img alt="Gmail" src="https://1000logos.net/wp-content/uploads/2018/05/Gmail-logo.png" height="100px" width="140px">
                </a>
            </li>
            <li>
                <a href="https://vln.ucourses.com/d2l/login?logout=1" target="_blank">
                    <img alt="VLN" src="https://pbs.twimg.com/profile_images/1164296285/header_1-resized_400x400.gif" height="100px" width="100px">
                </a>
            </li>
        </ul>
    </div>

</body>
